{% extends "index.html" %}
{% block content %}
    <table class="ui very basic table">
        {% for station in stations %}
            <tr>
                <td class="selectable">
                  <a href="{{ url_for('see_next_train', station_id=station[0]) }}" class="header">{{ station[1] }}</a>
                </td>
            </tr>
        {% endfor %}
      </table>
{% endblock %}
