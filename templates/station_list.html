{% extends "index.html" %}
{% block content %}
    {{ super() }}
    <table class="ui table">
        {% for station in stations %}
            <tr>
                <td class="selectable">
                  <a href="{{ url_for('see_next_train', station_id=station[0]) }}">{{ station[1] }}</a>
                </td>
            </tr>
        {% endfor %}
      </table>
{% endblock %}
